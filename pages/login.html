                <div class="login-panel panel panel-default">
                    <div class="panel-heading text-center">
                        <img src="../img/ampla.png">
                    </div>
                    <div class="panel-body">
                        <form role="form" action="monitoramento.html" id="frm-login">
          
                            <fieldset>
                                <div class="form-group">
                                   <input class="form-control" placeholder="E-mail" id="email" type="email" required="required" autofocus>

                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" id="password"  type="password" required="required" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Esqueci minha senha
                                    </label>
                                </div>
                                <label id="lbl-erro" class="alert-info"></label>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" id="btn-login" class="btn btn-lg btn-danger btn-block" value="Login">
                                <!--a href="index.html" class="btn btn-lg btn-danger btn-block">Login</a-->

                        </form>
